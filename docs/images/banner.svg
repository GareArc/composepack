<svg width="1000" height="400" viewBox="0 0 1000 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#020617" />
      <stop offset="100%" stop-color="#0f172a" />
    </linearGradient>

    <linearGradient id="iconBorder" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1f2937"/>
      <stop offset="100%" stop-color="#111827"/>
    </linearGradient>

    <linearGradient id="bottomBar" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#38bdf8"/>
      <stop offset="100%" stop-color="#22c55e"/>
    </linearGradient>

    <marker id="flowArrowhead" markerWidth="10" markerHeight="10" refX="9" refY="5" orient="auto">
      <polygon points="0 0, 10 5, 0 10" fill="#38bdf8"/>
    </marker>
  </defs>

  <style>
    /* --- Icon Animation (Stack Up) --- */
    @keyframes stackUp {
      0% { opacity: 0.3; transform: translateY(10px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    #iconBar1 { animation: stackUp 0.8s ease-out 0s forwards; }
    #iconBar2 { animation: stackUp 0.8s ease-out 0.2s forwards; }
    #iconBar3 { animation: stackUp 0.8s ease-out 0.4s forwards; }
    #iconBottomFillBar { animation: stackUp 0.8s ease-out 0.6s forwards; }

    /* --- Flow Diagram Sequencing --- */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes drawFlow {
      from { stroke-dashoffset: 150; opacity: 1; }
      to { stroke-dashoffset: 0; opacity: 1; }
    }

    #node1 { opacity: 0; animation: fadeIn 0.6s ease-out 0.2s forwards; }
    
    #flowArrow1 { 
      stroke-dasharray: 150; stroke-dashoffset: 150; opacity: 0; 
      animation: drawFlow 0.8s ease-out 0.8s forwards; 
    }

    #node2 { opacity: 0; animation: fadeIn 0.6s ease-out 1.4s forwards; }

    #flowArrow2 { 
      stroke-dasharray: 150; stroke-dashoffset: 150; opacity: 0;
      animation: drawFlow 0.8s ease-out 1.9s forwards; 
    }

    #node3 { opacity: 0; animation: fadeIn 0.6s ease-out 2.5s forwards; }

    .flow-node { fill: #0d1117; stroke: #1f2937; stroke-width: 1.5; rx: 12; }
    .flow-node-title { font-family: system-ui, sans-serif; font-size: 14px; fill: #e5e7eb; font-weight: 600; }
    .flow-node-subtitle { font-family: system-ui, sans-serif; font-size: 12px; fill: #9ca3af; }

    @media (prefers-reduced-motion: reduce) {
      * { animation: none !important; opacity: 1 !important; transform: none !important; stroke-dashoffset: 0 !important; }
    }
  </style>

  <rect x="0" y="0" width="1000" height="400" fill="url(#bgGradient)" rx="32" />

  <g transform="translate(90, 90)">
    <rect x="0" y="0" width="220" height="220" rx="48"
          fill="#020617"
          stroke="url(#iconBorder)"
          stroke-width="4" />

    <rect id="iconBar1" x="48" y="50" width="124" height="24" rx="8"
          fill="none" stroke="#38bdf8" stroke-width="4" />
    <rect id="iconBar2" x="48" y="92" width="124" height="24" rx="8"
          fill="none" stroke="#22c55e" stroke-width="4" />
    <rect id="iconBar3" x="48" y="134" width="124" height="24" rx="8"
          fill="none" stroke="#eab308" stroke-width="4" />

    <rect id="iconBottomFillBar" x="48" y="178" width="124" height="10" rx="5"
          fill="url(#bottomBar)" />
  </g>

  <g transform="translate(360, 0)">
    
    <text x="0" y="138"
          fill="#e5e7eb"
          font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
          font-size="64"
          font-weight="700">
      ComposePack
    </text>

    <text x="2" y="180"
          fill="#9ca3af"
          font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
          font-size="26">
      Template it. Pack it. Ship it.
    </text>

    <text x="2" y="220"
          fill="#6b7280"
          font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
          font-size="20">
      Charts, values, and templating â€” on top of plain Docker Compose.
    </text>

    <g transform="translate(0, 250)">
      
      <g id="node1">
        <rect class="flow-node" x="0" y="0" width="120" height="52" />
        <text class="flow-node-title" x="10" y="22">Chart + values</text>
        <text class="flow-node-subtitle" x="10" y="40">templates, defaults</text>
      </g>

      <path id="flowArrow1" d="M120 26 H190" stroke="#38bdf8" stroke-width="2" stroke-linecap="round" marker-end="url(#flowArrowhead)"/>

      <g id="node2">
        <rect x="190" y="-10" width="140" height="72" rx="18" fill="#020617" stroke="#22c55e" stroke-width="2" />
        <text class="flow-node-title" x="205" y="24">ComposePack</text>
        <text class="flow-node-subtitle" x="205" y="44">render &amp; pack</text>
      </g>
      
      <path id="flowArrow2" d="M330 26 H400" stroke="#38bdf8" stroke-width="2" stroke-linecap="round" marker-end="url(#flowArrowhead)"/>

      <g id="node3">
        <rect class="flow-node" x="400" y="0" width="150" height="52" />
        <text class="flow-node-title" x="410" y="22">.cpack-releases/</text>
        <text class="flow-node-subtitle" x="410" y="40">docker-compose.yaml</text>
      </g>
    </g>
  </g>
</svg>