<svg width="1200" height="400" viewBox="0 0 1200 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#020617"/>
      <stop offset="100%" stop-color="#020617"/>
    </linearGradient>

    <linearGradient id="iconBorder" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1f2937"/>
      <stop offset="100%" stop-color="#111827"/>
    </linearGradient>

    <linearGradient id="bottomBar" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#38bdf8"/>
      <stop offset="100%" stop-color="#22c55e"/>
    </linearGradient>
  </defs>

  <style>
    /* Define the animation for the bars */
    @keyframes stackUp {
      0% { opacity: 0.3; transform: translateY(10px); } /* Start slightly lower and more transparent */
      100% { opacity: 1; transform: translateY(0); }    /* End at original position, fully opaque */
    }

    /* Apply to bars with staggered delays */
    /* Changed: Removed 'infinite alternate', added 'forwards' */
    #bar1 { animation: stackUp 0.8s ease-out 0s forwards; } /* 0s delay for the first one */
    #bar2 { animation: stackUp 0.8s ease-out 0.2s forwards; }
    #bar3 { animation: stackUp 0.8s ease-out 0.4s forwards; }
    #bottomFillBar { animation: stackUp 0.8s ease-out 0.6s forwards; }

    /* Accessibility: Disable animation if user prefers reduced motion */
    @media (prefers-reduced-motion: reduce) {
      #bar1, #bar2, #bar3, #bottomFillBar {
        animation: none;
        opacity: 1; /* Ensure they are visible */
        transform: translateY(0); /* Ensure they are in their final position */
      }
    }
  </style>

  <rect x="40" y="40" width="1120" height="320" rx="60" fill="#020617"/>
  <rect x="40" y="40" width="1120" height="320" rx="60" fill="url(#bg)" opacity="0.9"/>

  <g transform="translate(200, 90)">
    <rect x="0" y="0" width="220" height="220" rx="48"
          fill="#020617"
          stroke="url(#iconBorder)" stroke-width="4"/>

    <rect id="bar1" x="48" y="50" width="124" height="24" rx="8"
          fill="none" stroke="#38bdf8" stroke-width="4"/>
    <rect id="bar2" x="48" y="94" width="124" height="24" rx="8"
          fill="none" stroke="#22c55e" stroke-width="4"/>
    <rect id="bar3" x="48" y="138" width="124" height="24" rx="8"
          fill="none" stroke="#eab308" stroke-width="4"/>

    <rect id="bottomFillBar" x="48" y="182" width="124" height="8" rx="4"
          fill="url(#bottomBar)"/>
  </g>

  <g transform="translate(470, 190)">
    <text x="0" y="0"
          font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
          font-size="80"
          font-weight="700"
          fill="#f9fafb">
      ComposePack
    </text>

    <text x="4" y="60"
          font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
          font-size="28"
          fill="#9ca3af">
      Template it. Pack it. Ship it.
    </text>
  </g>
</svg>