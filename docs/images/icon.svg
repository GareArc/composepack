<svg width="260" height="260" viewBox="0 0 260 260" xmlns="http://www.w3.org/2000/svg">
  <style>
    /* Define the animation */
    @keyframes stackUp {
      0% { opacity: 0.3; transform: translateY(10px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    /* Apply to bars with staggered delays, running once */
    #bar1 { animation: stackUp 0.8s ease-out 0s forwards; }
    #bar2 { animation: stackUp 0.8s ease-out 0.2s forwards; }
    #bar3 { animation: stackUp 0.8s ease-out 0.4s forwards; }
    #bottomFillBar { animation: stackUp 0.8s ease-out 0.6s forwards; }

    /* Accessibility */
    @media (prefers-reduced-motion: reduce) {
      #bar1, #bar2, #bar3, #bottomFillBar {
        animation: none;
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
  
  <defs>
    <linearGradient id="iconBorder" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1f2937"/>
      <stop offset="100%" stop-color="#111827"/>
    </linearGradient>

    <linearGradient id="bottomBar" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#38bdf8"/>
      <stop offset="100%" stop-color="#22c55e"/>
    </linearGradient>
  </defs>

  <rect x="20" y="20" width="220" height="220" rx="48"
        fill="#020617"
        stroke="url(#iconBorder)"
        stroke-width="4"/>

  <rect id="bar1" x="68" y="70" width="124" height="24" rx="8"
        fill="none" stroke="#38bdf8" stroke-width="4"/>

  <rect id="bar2" x="68" y="112" width="124" height="24" rx="8"
        fill="none" stroke="#22c55e" stroke-width="4"/>

  <rect id="bar3" x="68" y="154" width="124" height="24" rx="8"
        fill="none" stroke="#eab308" stroke-width="4"/>

  <rect id="bottomFillBar" x="68" y="198" width="124" height="10" rx="5"
        fill="url(#bottomBar)"/>
</svg>