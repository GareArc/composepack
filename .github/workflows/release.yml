name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
          - goos: windows
            goarch: amd64
          - goos: windows
            goarch: arm64
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - name: Run tests
        run: go test ./...
      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          VERSION: ${{ github.ref_name }}
        run: |
          mkdir -p dist
          BIN_NAME=composepack
          if [[ "$GOOS" == "windows" ]]; then
            BIN_NAME="composepack.exe"
          fi
          go build -ldflags "-s -w -X composepack/internal/version.Version=$VERSION" -o "dist/${BIN_NAME}" ./cmd/composepack
      - name: Prepare artifact
        run: |
          mkdir -p release
          if [[ "${{ matrix.goos }}" == "windows" ]]; then
            cp dist/composepack.exe "release/composepack-${{ matrix.goos }}-${{ matrix.goarch }}.exe"
          else
            cp dist/composepack "release/composepack-${{ matrix.goos }}-${{ matrix.goarch }}"
          fi
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: composepack-${{ matrix.goos }}-${{ matrix.goarch }}
          path: release/composepack-${{ matrix.goos }}-${{ matrix.goarch }}*

  publish:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      - name: Display contents
        run: ls -R artifacts
      - name: Publish GitHub release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
